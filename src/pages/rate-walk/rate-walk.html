<ion-header>

  <ion-navbar>
    <ion-title>RateWalk</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


	<ion-item-divider color="yellow"> 

		<p text-center> REVIEW THE WALKER </p>

	</ion-item-divider>

	<br>
	<br>


	<ion-row>

		<img src="https://images.unsplash.com/photo-1508554291109-58244036f52e?auto=format&fit=crop&w=934&q=8" class="profile-image"  />


	</ion-row>

	<ion-row>

		<ion-label text-center> Walker Name </ion-label>

	</ion-row>

	<br>
	<br>

	<ion-row>


		<ion-label text-center> Review the Walker </ion-label>

	</ion-row>

	<ion-row>

		<rating [(ngModel)]="rate" 
	        readOnly="false" 
	        max="5" 
	        emptyStarIconName="star-outline" 
	        halfStarIconName="star-half" 
	        starIconName="star" 
	        nullable="false">        	
		</rating>

	</ion-row>


	<ion-row padding>

		<ion-col col-9>
			<textarea rows="10" type="text" [(ngModel)]="comments" placeholder="Notes..." [ngStyle]="{'width':'90%' }"></textarea> 
		</ion-col>

	</ion-row>

	<ion-row padding>

		<ion-col col-6 text-left>
				<button ion-button color="orange" (click)="send()" round>SEND</button>
		</ion-col>

	</ion-row>




</ion-content>
