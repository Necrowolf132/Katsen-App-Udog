  <ion-navbar>
    <ion-title>report</ion-title>

    </ion-buttons>

  </ion-navbar>

<ion-content padding>

	<ion-row>

			<div>
				<p> Your Dog :</p>
				<ion-row>
					<img src="assets/imgs/pee.svg" /><p> Pee {{walk?.walknotes.pee }} times </p>
				</ion-row>
				<ion-row>
					<img src="assets/imgs/poo.svg" /><p> Poo {{walk?.walknotes.poo }} times </p>
				</ion-row>
			</div>

	</ion-row>

	<ion-row>

		<div>

				<p> Observations </p>

				<p> {{walk?.walknotes.comments }}</p>

		</div>


	</ion-row>

	<ion-row>

		<p> Rate Your walker </p>

		<rating [(ngModel)]="rate"
	        readOnly="false"
	        max="5"
	        emptyStarIconName="star-outline"
	        halfStarIconName="star-half"
	        starIconName="star"
	        nullable="false">
	     </rating>

	</ion-row>

	<ion-row> <a> Tell a friend about us and get $25 Off </a> </ion-row>

	<ion-row> <a> Would you like to help feed homeless dogs </a> </ion-row>

</ion-content>
