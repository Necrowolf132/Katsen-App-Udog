<ion-header>

  <ion-navbar>
    <ion-title>TrackWalk</ion-title>

    <!--<ion-buttons end>

      <button ion-button (click)="close()"> CLOSE</button>

    </ion-buttons>-->

    <ion-buttons end>

      <button ion-button icon-only (click)="settings()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

	<div #map id = "map"></div>
	<ion-item-divider [ngStyle]="{'background-color': '#D0021B'}">{{ date }} min remaining</ion-item-divider>

	<ion-item-divider color="yellow">35 min walk
		<p> 1 mile</p>
	</ion-item-divider>

  <ion-row>

    <ion-col col-6>
      <button ion-button icon-right outline text-wrap>
          Contact Walker 
        <ion-icon name="call"></ion-icon>
      </button>
  </ion-col>

    <ion-col col-6>
      <button ion-button icon-right outline text-wrap (click)="popOver()">
          Request Pictures  
        <ion-icon name="camera"></ion-icon>
      </button>
  </ion-col>

  </ion-row>

  <ion-row>

    <ion-col col-6>
      <button ion-button outline text-wrap (click)="message()">
          Message Walker 
        <ion-icon name="mail"></ion-icon>
      </button>
  </ion-col>

    <ion-col col-6>
      <button ion-button outline text-wrap (click)="cancel()">
          Cancel Walk
          <img src="assets/imgs/cancel.svg" height="15" width="15"/>
      </button>
  </ion-col>

  </ion-row>

    <ion-item-divider>IMAGES
   
  </ion-item-divider>

    <ion-scroll scrollX=true style="width: 100%; height: 20%;">

          <img src="https://images.unsplash.com/photo-1508554291109-58244036f52e?auto=format&fit=crop&w=934&q=8" width="100" height="100" (click)="share()"/>

          <img src="https://images.unsplash.com/photo-1508554291109-58244036f52e?auto=format&fit=crop&w=934&q=8" width="100" height="100" />

          <img src="https://images.unsplash.com/photo-1508554291109-58244036f52e?auto=format&fit=crop&w=934&q=8" width="100" height="100" />

          <img src="https://images.unsplash.com/photo-1508554291109-58244036f52e?auto=format&fit=crop&w=934&q=8" width="100" height="100" />

          <img src="https://images.unsplash.com/photo-1508554291109-58244036f52e?auto=format&fit=crop&w=934&q=8" width="100" height="100" />

          <img src="https://images.unsplash.com/photo-1508554291109-58244036f52e?auto=format&fit=crop&w=934&q=8" width="100" height="100" />

  </ion-scroll>




</ion-content>
